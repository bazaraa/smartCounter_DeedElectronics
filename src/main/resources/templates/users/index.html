<!Doctype html>

<html layout:decorator="shared/layout">
<head>
</head>
<body>


	<div layout:fragment="pageheader">
		<!-- BEGIN PAGE LEVEL STYLES -->
		<!-- BEGIN PAGE LEVEL STYLES -->
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/select2/select2.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css" />
		<!-- END PAGE LEVEL STYLES -->
		<!-- END PAGE LEVEL SCRIPTS -->

	</div>
	<div layout:fragment="content">
		<div class="portlet box blue">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-edit"></i>Хэрэглэгчийн бүртгэл
				</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-6" style="padding: 0px; margin: 0px;">
								<div class="btn-group">
									<a id="users_editable_1_new" class="btn green" href="/user">
										Шинээр нэмэх <i class="fa fa-plus"></i>
									</a>
								</div>
							</div>
							<table class="table table-striped table-hover table-bordered"
								id="users_editable_1">
								<thead>
									<tr>
										<th></th>
										<th>Хэрэглэгчийн нэр</th>
										<th>Бүлэг</th>
										<th>Ажилтан</th>
										<th>Байгууллага</th>
										<th>Идэвхтэй эсэх</th>
										<th>Засах</th>
										<th>Устгах</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${users}">
										<td th:text="${user.id}"></td>
										<td th:text="${user.username}"></td>

										<td th:if="${user.role != null}" th:text="${user.role.name}"></td>
										<td th:if="${user.role == null}"></td>

										<td th:if="${user.employee != null}"
											th:text="@{${user.employee.firstName} + ' ' + ${user.employee.lastName}}"></td>
										<td th:if="${user.employee == null}"></td>
										<td th:text="${user.employee != null and user.employee.company != null ? user.employee.company.name : ''}"></td>
										<td><span th:if="${user.active}">Тийм</span> <span
											th:unless="${user.active}">Үгүй</span></td>
										<td style="text-align: center;"><a class="edit"
											th:href="@{'user/' + ${user.id}}"><i
												class="fa fa-pencil-square-o fa-lg"></i></a></td>
										<td style="text-align: center;"><a class="delete"
											href="javascript:;"><i class="fa fa-trash fa-lg"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="pagefoot">
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script type="text/javascript"
			src="/assets/global/plugins/select2/select2.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
		<!-- END PAGE LEVEL PLUGINS -->
		<!-- END PAGE LEVEL PLUGINS -->

		<script src="/content/js/users.js"></script>

		<script>
			jQuery(document).ready(function() {
				usersTable.init();
			});
		</script>
	</div>

</body>
</html>
