<script>
	function fvsS(statuses, maintabid, orderstatusid) {
		var status = $('#' + orderstatusid).val();
		for (var i = statuses.length - 1; i >= 0; i--) {
			if (status == statuses[i]) {
				$("#" + maintabid + " :input").attr("disabled", true);
				
				$("#" + maintabid + " button").attr("disabled", true);
				
				$("#" + maintabid + " a").attr("disabled", true).on("click", function() {
					    return false; 
				});
				$("#" + maintabid + " label").attr("disabled", true).on("click", function() {
				    return false; 
				});
				
				$("#" + maintabid + " a.enabledlink").removeAttr("disabled").off("click");				
				$("#" + maintabid + " a.collapse").removeAttr("disabled").off("click");
				$("#" + maintabid + " a.expand").removeAttr("disabled").off("click");
			}
		}
	}
</script>

	<script>
		jQuery(document).ready(function() {
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			Demo.init(); // init demo features
			CRSWebUtils.bootBoxAddLocale();
			
// 			Online Request
			$.ajax({
				type : "GET",
				url : "/onlinerequest/count",
				async : true,
				dataType : "json",
				success : function(result) {
					if (result.success == true) {

// 						CRSWebUtils.showAlert("success", "check",
// 								"Амжилттай хадгалагдлаа.", 0);
						document.getElementById("onlineRequestCount").textContent = result.data;
						
						
					} else {
						alert(result.message);
						CRSWebUtils.showAlert("danger", "warning",
								result.message, 0);
					}
				},
					error : function() {
// 					CRSWebUtils.showAlert("danger", "warning",
// 							"Үйлдэл амжилтгүй боллоо. Дахин оролдоно уу.", 0);
				}
			});
			

			var csrf = $("#__csrf__").val();
			var param = {};
			param._csrf = csrf;
				
			$.ajax({
				type : "POST",
				url : "/",
				async : true,
				dataType : "json",
				data : param,
				success : function(result) {
					$("#username").text(result.name);
					if(result.imageUrl)	$('#userImage').attr('src', result.imageUrl.replace('//', '/'));	
					if(result.userInfo)	{
						var pnlLayoutUserInfo = $("#pnlLayoutUserInfo");
						pnlLayoutUserInfo.find("span").text(result.userInfo);
						pnlLayoutUserInfo.show();
					}
				}
			});	
			
		});
	</script>
