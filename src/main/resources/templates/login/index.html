<body class="login">
	<div class="">
	<!-- BEGIN LOGO -->
		<div class="login-header">
			&nbsp;
		</div>
		<div class="login-middle">
			<div class="logo">
				<a href="index-2.html">
				<img src="/public/img/userimg.png" alt="" width="120"/>
				</a>
			</div>
			<!-- END LOGO -->
			<!-- BEGIN LOGIN -->
			<div class="content">
				<!-- BEGIN LOGIN FORM -->
				
		        <div th:if="${param.error}">
		            Хэрэглэгчийн нэр эсвэл нууц үг буруу байна.
		        </div>
		        <div th:if="${param.logout}">
		            Системээс гарлаа.
		        </div>
        
				<form class="login-form" th:action="@{/login}" method="post">
    				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button>
						<span>
						Хэрэглэгчийн нэр болон нууц үг оруулна уу. </span>
					</div>
					<div class="form-group">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<label class="control-label visible-ie8 visible-ie9">Username</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Нэвтрэх нэр" name="username"/>
					</div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Password</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Нууц үг" name="password"/>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-success uppercase">Нэвтрэх</button>
					</div>
				</form>
				<!-- END LOGIN FORM -->
			</div>
			<!-- END LOGIN -->
		</div>
		
		<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

		<script src="/public/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>

		<!-- END CORE PLUGINS -->

		<script src="/public/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
		<!-- END PAGE LEVEL PLUGINS -->

		<script src="/public/scripts/metronic.js" type="text/javascript"></script>
		<script src="/public/scripts/layout.js" type="text/javascript"></script>
		<script src="/public/scripts/demo.js" type="text/javascript"></script>
		<script src="/public/scripts/login.js" type="text/javascript"></script>
		<!-- END PAGE LEVEL SCRIPTS -->
		<script>
		jQuery(document).ready(function() {     
		Metronic.init(); // init metronic core components
		Layout.init(); // init current layout
		Login.init();
		Demo.init();
		});
		</script>
		<!-- END JAVASCRIPTS -->
		<script type="text/javascript">
			$( document ).ready(function() {
			    var fullHeight = $(window).height()-158;
			    $('.login-middle').css('height', fullHeight+"px");
				//alert(fullHeight+"px");
			});
			
		</script>
