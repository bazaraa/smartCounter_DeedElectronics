<!Doctype html>

<html layout:decorator="shared/layout">
<head>
</head>
<body>


	<div layout:fragment="pageheader">
		<!-- BEGIN PAGE LEVEL STYLES -->
		<!-- BEGIN PAGE LEVEL STYLES -->
		<link rel="stylesheet" type="text/css" href="/assets/global/plugins/select2/select2.css" th:href="@{/assets/global/plugins/select2/select2.css}"/>
		<link rel="stylesheet" type="text/css" href="/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css" th:href="@{/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css}"/>
		<link rel="stylesheet" type="text/css" href="/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css" th:href="@{/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css}"/>
		<link rel="stylesheet" type="text/css" href="/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css" th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css}"/>
		<!-- END PAGE LEVEL STYLES -->
		<!-- END PAGE LEVEL SCRIPTS -->

	</div>
	<div layout:fragment="content">
		<div class="portlet box blue">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-edit"></i>Хэрэглэгчийн бүлгийн бүртгэл
				</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
			</div>
			<div class="portlet-body">
				<div sec:authorize="hasRole('ROLE_READ') or hasRole('ROLE_ADMIN')">
					<div class="table-toolbar">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-6">
									<div class="btn-group">
										<a id="roles_editable_1_new" sec:authorize="hasRole('ROLE_CREATE') or hasRole('ROLE_ADMIN')" class="btn blue" th:href="@{/role}"> 
											Шинээр нэмэх <i class="fa fa-plus"></i>
										</a>
									</div>
								</div>
								<table class="table table-striped table-hover table-bordered"
									id="roles_editable_1">
									<thead>
										<tr>
											<th></th>
											<th>Бүлгийн код</th>
											<th>Бүлгийн нэр</th>
											<th>Засах</th>
											<th>Устгах</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="role : ${roles}">
											<td th:text="${role.id}"></td>
											<td th:text="${role.code}"></td>
											<td th:text="${role.name}"></td>
	
											<td style="text-align: center;"><a class="edit" sec:authorize="hasRole('ROLE_CREATE') or hasRole('ROLE_ADMIN')"
												th:href="@{'role/' + ${role.id}}"><i
													class="fa fa-pencil-square-o fa-lg"></i></a></td>
											<td style="text-align: center;"><a class="delete" sec:authorize="hasRole('ROLE_DELETE') or hasRole('ROLE_ADMIN')"
												href="javascript:;"><i class="fa fa-trash fa-lg"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="pagefoot">
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script type="text/javascript" src="/assets/global/plugins/select2/select2.min.js" th:src="@{/assets/global/plugins/select2/select2.min.js}"></script>
		<script type="text/javascript" src="/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js" th:src="@{/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js}"></script>
		<script type="text/javascript" src="/assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js" th:src="@{/assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js}"></script>
		<script type="text/javascript" src="/assets/global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js" th:src="@{/assets/global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js}"></script>
		<script type="text/javascript" src="/assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js" th:src="@{/assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js}"></script>
		<script type="text/javascript" src="/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js" th:src="@{/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js}"></script>
		<!-- END PAGE LEVEL PLUGINS -->

		<script src="/public/scripts/roles.js" th:src="@{/public/scripts/roles.js}"></script>

		<script>
			jQuery(document).ready(function() {
				rolesTable.init();
			});
		</script>
	</div>

</body>
</html>
