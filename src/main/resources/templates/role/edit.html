<!Doctype html>

<html layout:decorator="shared/layout">
<head>
</head>
<body>

	<div layout:fragment="pageheader">

		<!-- BEGIN PAGE LEVEL STYLES -->
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/select2/select2.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" />
		<!-- END PAGE LEVEL SCRIPTS -->
		<!-- BEGIN PAGE LEVEL STYLES -->
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/jquery-tags-input/jquery.tagsinput.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css" />
		<link rel="stylesheet" type="text/css"
			href="/assets/global/plugins/typeahead/typeahead.css" />
		<!-- END PAGE LEVEL STYLES -->
	</div>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN EXAMPLE TABLE PORTLET-->
				<div class="portlet box blue">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-edit"></i>Хэрэглэгчийн бүлэг бүртгэх
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse"></a>
						</div>
					</div>
					<div class="portlet-body form">
						<div class="row">
							<div class="col-md-12">
								<form id="role-form" action="/role" class="form-horizontal"
									method="post" accept-charset="utf-8"  autocomplete="off"
									enctype="multipart/form-data">
									<div class="form-body">
										<div th:if="${errors != null and #lists.size(errors) > 0} "
											class="alert alert-danger ">
											<button class="close" data-close="alert"></button>
											<span th:each="err : ${errors}"
												th:text="${err.defaultMessage}"></span>
										</div>
										<div th:if="${error != null} " class="alert alert-danger ">
											<button class="close" data-close="alert"></button>
											<span th:text="${error}"></span>
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" /> <input type="hidden" name="id"
											th:value="${role.id}" />
										<div class="row">


											<div class="col-md-1"></div>
											<div class="col-md-10">
												<div class="form-group">
													<label
														class="control-label col-md-3">Бүлгийн код<span
														class="required"> * </span>
													</label>
													<div class="col-md-9">
														<input type="text" name="code" th:value="${role.code}"
															class="form-control" autocomplete="off" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">Бүлгийн нэр<span
														class="required"> * </span>
													</label>
													<div class="col-md-9">
														<input type="text" autocomplete="off" name="name" 
															class="form-control" th:value="${role.name}" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">Үүсгэсэн </label>
													<div class="col-md-9">
														<input type="text" name="created" disabled="disabled"
															class="form-control" th:value="${role.created}" />
													</div>
												</div>
											</div>
										</div>
										
										<div class="row">
										
										 
											<div class="col-md-4" th:each="permission, stat : ${permissionAll}" style="margin-top: 5px;">
												<div class="checkbox">												
													<label><input type="checkbox" th:value="${permission.id}"
													th:name="@{permissions[__${stat.index}__].id}" th:checked="${role.permissions != null and #lists.contains(role.permissions, permission)}"
													/><span th:text="${permission.code}"></span><br/>
														<i th:text="${permission.name}" style="margin-left: 25px; font-size: 11px;"></i>
													</label>
												</div>
											</div>
										</div>
									</div>
									<div class="form-actions">
										<div class="row">
											<div class="col-md-1"></div>
											<div class="col-md-7">
												<a href="/roles">Хэрэглэгчийн бүлгийн бүртгэл</a>
											</div>
											<div class="col-md-4">
												<button type="submit" class="btn green">Хадгалах</button>
												<button id="formReset" type="button" class="btn default">Болих</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
		</div>
		<!-- END PAGE CONTENT-->
	</div>
	<div layout:fragment="pagefoot">
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script type="text/javascript"
			src="/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/select2/select2.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
		<!-- END PAGE LEVEL PLUGINS -->
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script type="text/javascript"
			src="/assets/global/plugins/fuelux/js/spinner.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/jquery-inputmask/jquery.inputmask.bundle.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/jquery.input-ip-address-control-1.0.min.js"></script>
		<script
			src="/assets/global/plugins/bootstrap-pwstrength/pwstrength-bootstrap.min.js"
			type="text/javascript"></script>
		<script
			src="/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"
			type="text/javascript"></script>
		<script
			src="/assets/global/plugins/jquery-tags-input/jquery.tagsinput.min.js"
			type="text/javascript"></script>
		<script
			src="/assets/global/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js"
			type="text/javascript"></script>
		<script
			src="/assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js"
			type="text/javascript"></script>
		<script src="/assets/global/plugins/typeahead/handlebars.min.js"
			type="text/javascript"></script>
		<script src="/assets/global/plugins/typeahead/typeahead.bundle.min.js"
			type="text/javascript"></script>
		<script src="/assets/admin/pages/scripts/form-validation.js"></script>
		<!-- END PAGE LEVEL PLUGINS -->

		<script src="/content/js/role.js"></script>

		<script>
			jQuery(document).ready(function() {
				FormValidation.init();
				roleForm.init();
			});
		</script>
	</div>

</body>
</html>
